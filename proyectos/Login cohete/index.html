<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Iniciar sesion</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" />
              </div>
              <input type="submit" value="Ingresar" class="btn solid" />
              <p class="social-text">O inicie sesión con</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Inscribirse</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" />
              </div>
              <input type="submit" class="btn" value="Registrarme" />
              <a href="../../index.html">Volver al Portafolio</a>
              <p class="social-text">O Regístrese con</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>¿Eres Nuevo aquí?</h3>
              <p>
                ¡No te preocupes, registrate con nosotros y unete a nuestra familia!
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Registrarse
              </button>
            </div>
            <img src="img/cohete1.svg" class="image" alt="" id="cohete" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>¡Bienvenido a la familia!</h3>
              <p>
                ¡En tan solo un paso formarás parte de una gran comunidad!
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Iniciar sesión
              </button>
            </div>
            <img src="img/esfera.svg" class="image" alt="" />
          </div>
        </div>
      </div>
    <script src="./js/script.js"></script>
</body>
</html>
